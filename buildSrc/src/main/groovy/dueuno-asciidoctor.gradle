plugins {
    id 'org.asciidoctor.jvm.convert'
}

asciidoctor {
    attributes = [
            'revnumber'         : projectVersion,
            'application-name'  : projectName,
            'grails-version'    : grailsVersion,
            'source-highlighter': 'coderay',
            'icons'             : 'font',
            'toc'               : 'left',
            'toclevels'         : 2,
    ]

    baseDirFollowsSourceDir()

    outputDir = file("${projectDir}/docs/")
    outputOptions {
        backends = ['html5']
    }
}

