buildscript {
    repositories {
        maven { url "https://repo.grails.org/grails/core" }
        mavenCentral()
    }
    dependencies { // Not Published to Gradle Plugin Portal
        classpath "org.grails:grails-gradle-plugin:7.0.0-M3"
        classpath "org.grails.plugins:hibernate5:9.0.0-M2"
    }
}

plugins {
    id "com.bertramlabs.asset-pipeline" version "5.0.5"
    id "java-library"
    id "groovy"
    id "eclipse"
    id "idea"
    id "war"
}

// Not Published to Gradle Plugin Portal
apply plugin: "org.grails.grails-web"
apply plugin: "org.grails.grails-gsp"
apply plugin: "org.grails.grails-plugin"

group = versionGroup

repositories {
    mavenCentral()
    maven { url "https://repo.grails.org/grails/core/" }
    mavenLocal()
}

dependencies {
    profile "org.grails.profiles:web-plugin"
    developmentOnly "org.webjars.npm:bootstrap:5.3.3"
    developmentOnly "org.webjars.npm:bootstrap-icons:1.11.3"
    developmentOnly "org.webjars.npm:jquery:3.7.1"
    implementation platform("org.grails:grails-bom:$grailsVersion")
    implementation "org.grails:grails-core"
    implementation "org.grails:grails-logging"
    implementation "org.grails:grails-plugin-databinding"
    implementation "org.grails:grails-plugin-i18n"
    implementation "org.grails:grails-plugin-interceptors"
    implementation "org.grails:grails-plugin-rest"
    implementation "org.grails:grails-plugin-services"
    implementation "org.grails:grails-plugin-url-mappings"
    implementation "org.grails:grails-web-boot"
    implementation "org.grails.plugins:gsp"
    implementation "org.grails.plugins:hibernate5"
    implementation "org.grails.plugins:scaffolding"
    implementation "org.springframework.boot:spring-boot-autoconfigure"
    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-actuator"
    implementation "org.springframework.boot:spring-boot-starter-logging"
    implementation "org.springframework.boot:spring-boot-starter-tomcat"
    implementation "org.springframework.boot:spring-boot-starter-validation"
    console "org.grails:grails-console"
    runtimeOnly "com.bertramlabs.plugins:asset-pipeline-grails"
    runtimeOnly "com.h2database:h2"
    runtimeOnly "org.apache.tomcat:tomcat-jdbc"
    runtimeOnly "org.fusesource.jansi:jansi"
    testImplementation "org.grails:grails-gorm-testing-support"
    testImplementation "org.grails:grails-web-testing-support"
    testImplementation "org.spockframework:spock-core"

    // System monitoring
    implementation "net.bull.javamelody:javamelody-spring-boot-starter:2.2.0"

    // Security (to use the @Secured annotation)
    api "org.grails.plugins:spring-security-core:7.0.0-M1"

    // Quartz (to schedule jobs when no Scheduler solution is in use)
    api "org.grails.plugins:quartz:4.0.0-M2"
//    api "org.quartz-scheduler:quartz:2.3.2" // Is not pulled in by default

    // Websockets
    api "io.github.zyro23:grails-spring-websocket:2.7.0-SNAPSHOT"

    api project(":commons-utils")
//    api project(":commons-keychain")

}

compileJava.options.release = javaVersion as Integer

tasks.withType(Test) {
    useJUnitPlatform()
}

assets {
    packagePlugin = true
    skipNonDigests = true
}
