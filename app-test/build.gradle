plugins {
    id "dueuno-application"
}

dependencies {
    implementation project(":elements-core")
    implementation project(":elements-extra")
//    developmentOnly "org.springframework.boot:spring-boot-devtools"

    // LDAP
//    implementation "org.grails.plugins:spring-security-ldap:4.0.0.M1"
}

bootRun {
    jvmArgs("-Xms2g", "-Xmx2g")
}

configurations.all {
    resolutionStrategy {
        cacheChangingModulesFor 0, "seconds"
    }
}

assets {
    skipNonDigests = true
    minifyCss = true
    minifyJs = true
    minifyOptions = [
            //SIMPLE (default) or ADVANCED or WHITESPACE_ONLY
            optimizationLevel: "SIMPLE",
    ]
}
